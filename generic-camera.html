<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universell Kamera - Bildanalys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .camera-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .camera-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .capture-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .guide-text {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }

        .camera-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid #6e44ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .capture-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .no-camera {
            text-align: center;
            padding: 3rem;
        }

        .upload-btn {
            background: #6e44ff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }

        .analysis-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            z-index: 101;
        }

        .results-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            max-width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-title {
            color: #4ade80;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .results-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .results-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #6e44ff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #5a38d1;
            transform: translateY(-2px);
        }

        .action-btn.success {
            background: #22c55e;
        }

        .action-btn.success:hover {
            background: #16a34a;
        }
    </style>
</head>

<body>
    <div class="camera-header">
        <h2>üì∏ Bildanalys</h2>
        <p>Ta ett foto f√∂r AI-analys</p>
    </div>

    <div class="camera-container">
        <video id="camera-preview" autoplay muted playsinline style="display: none;"></video>

        <div class="no-camera" id="no-camera">
            <h3>üì± Kamerainst√§llning</h3>
            <p>Startar kamera eller ladda upp ett foto:</p>
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                üìÅ V√§lj Foto
            </button>
            <input type="file" id="file-input" accept="image/*" style="display: none;"
                onchange="handleFileUpload(this)">
        </div>

        <div class="camera-overlay" id="camera-overlay" style="display: none;">
            <div class="capture-guide">
                <div class="guide-text">
                    üì∏ Placera ditt motiv inom denna ram<br>
                    ü§ñ AI kommer att analysera bilden
                </div>
            </div>
        </div>

        <div class="camera-controls" id="camera-controls" style="display: none;">
            <button class="capture-btn" onclick="capturePhoto()">üì∏</button>
        </div>

        <div class="analysis-overlay" id="analysis-overlay">
            <div class="spinner"></div>
            <h3>ü§ñ AI analyserar din bild...</h3>
        </div>

        <div class="results-overlay" id="results-overlay">
            <div class="results-content">
                <div class="results-title">
                    <span id="results-icon">ü§ñ</span>
                    <span>Analys Klar</span>
                </div>
                <div class="results-text" id="results-text"></div>
                <div class="results-actions">
                    <button class="action-btn success" onclick="sendToChat()">
                        üí¨ Skicka till Emma
                    </button>
                    <button class="action-btn" onclick="takeAnother()">
                        üì∏ Ta Ett Till
                    </button>
                    <button class="action-btn" onclick="closeCamera()">
                        ‚úï St√§ng
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStream = null;
        let lastAnalysisResult = null;

        window.addEventListener('load', initializeCamera);

        async function initializeCamera() {
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('camera-preview');
                video.srcObject = currentStream;
                await video.play();

                document.getElementById('no-camera').style.display = 'none';
                document.getElementById('camera-preview').style.display = 'block';
                document.getElementById('camera-overlay').style.display = 'block';
                document.getElementById('camera-controls').style.display = 'flex';

            } catch (error) {
                console.error('Kamerafel:', error);
            }
        }

        function capturePhoto() {
            const video = document.getElementById('camera-preview');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            document.getElementById('analysis-overlay').style.display = 'flex';
            canvas.toBlob(blob => analyzeImage(blob), 'image/jpeg', 0.85);
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('analysis-overlay').style.display = 'flex';
                analyzeImage(file);
            }
        }

        async function analyzeImage(imageBlob) {
            try {
                const formData = new FormData();
                formData.append('data', imageBlob, 'image.jpg');

                const response = await fetch('https://ai-business-lab-v2-n8n.u7ysvb.easypanel.host:5678/webhook/webhook-camera', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('analysis-overlay').style.display = 'none';

                if (result.success && result.analysis) {
                    lastAnalysisResult = result.analysis;
                    let analysisData = typeof result.analysis === 'string' ? JSON.parse(result.analysis) : result.analysis;
                    displayResults(analysisData);
                }
            } catch (error) {
                console.error('Analysfel:', error);
                document.getElementById('analysis-overlay').style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultsText = document.getElementById('results-text');
            resultsText.innerHTML = `
                <strong>Typ:</strong> ${data.imageType || 'Ok√§nd'}<br>
                <strong>Beskrivning:</strong> ${data.description || 'Ingen beskrivning'}
            `;
            document.getElementById('results-overlay').style.display = 'flex';
        }

        function sendToChat() {
            if (lastAnalysisResult && window.parent) {
                window.parent.postMessage({
                    type: 'emma-message',
                    message: typeof lastAnalysisResult === 'string' ? lastAnalysisResult : JSON.stringify(lastAnalysisResult)
                }, '*');
                closeCamera();
            }
        }

        function takeAnother() {
            document.getElementById('results-overlay').style.display = 'none';
        }

        function closeCamera() {
            if (window.parent) {
                window.parent.postMessage({ type: 'close-camera' }, '*');
            }
        }

        window.addEventListener('beforeunload', () => {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
        });
    </script>
</body>

</html>
